<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | IntelliMate</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    overflow:hidden;
}

/* Background animation */
body::before{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:#00eaff;
    border-radius:50%;
    filter:blur(120px);
    animation:float 6s infinite alternate;
}

@keyframes float{
    from{transform:translate(-150px,-100px);}
    to{transform:translate(150px,120px);}
}

/* Card */
.card{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px);
    padding:35px;
    width:360px;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
    color:white;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

.card h2{
    text-align:center;
    margin-bottom:8px;
}

.card p{
    text-align:center;
    font-size:14px;
    opacity:0.9;
    margin-bottom:25px;
}

/* Inputs */
input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.2);
    color:white;
    outline:none;
    font-size:14px;
}

input::placeholder{color:#ddd;}

input:focus{
    background:rgba(255,255,255,0.28);
}

/* Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#00eaff;
    color:#003344;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00c9d9;
    transform:translateY(-2px);
}

.link{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.link a{
    color:#00eaff;
    text-decoration:none;
}


</style>
</head>

<body>

<div class="card">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Login to continue your IntelliMate journey</p>



    <form method="POST" autocomplete="off">

    <input type="email"
           name="email"
           placeholder="Email"
           autocomplete="off"
           value="">
<div style="position:relative;">
        <input type="password"
           name="password"
           placeholder="Password"
           autocomplete="new-password"
           value="">
        <i class="fa fa-eye" onclick="toggleLogin()" 
           style="position:absolute;right:15px;top:14px;cursor:pointer;"></i>
    </div>

    

    <button type="submit">Login</button>
</form>

    
    <div class="link">
        New here? <a href="/register">Create account</a>
    </div>
</div>

</body>
</html>
