/* Card */
.card{
    width:90%;
    max-width:350px;

    width:90px;
    height:90px;

    font-size:32px;
    margin:auto;
    margin-bottom:15px;
}

.stat{
    background:#1a1a1a;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ff2b2b;
}

button{
    margin-top:15px;
    background:#ff2b2b;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:8px;
}

.no-games{
    margin-top:10px;
    font-size:14px;
    color:#ff9999;
}
</style>
</head>
