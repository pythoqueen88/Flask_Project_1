<!DOCTYPE html>
<html>
<head>
<title>Generated Timetable</title>

<style>
body{
    font-family:Arial;
    background:#f2f4f8;
    text-align:center;
}

table{
    margin:auto;
    border-collapse:collapse;
    margin-top:30px;
}

th,td{
    border:1px solid #333;
    padding:10px 14px;
}

th{
    background:#4e73df;
    color:white;
}

.break{
    background:#ffc107;
    font-weight:bold;
}

.sub{
    background:#e6f2ff;
}
button{
    margin-top:20px;
    padding:10px 20px;
}
.back {
            text-align: center;
            margin-bottom: 35px;
        }

        .back a {
            color: #395371;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }
</style>
</head>

<body>

<h2>ðŸ“˜ Weekly Study Timetable</h2>

<table>
<tr>
<th>Day/Time</th>
{% for s in slots %}
<th>{{s}}</th>
{% endfor %}
</tr>

{% for day, subs in timetable %}
<tr>
<td><b>{{day}}</b></td>

{% for s in subs %}
{% if s=="BREAK" %}
<td class="break">Break</td>
{% else %}
<td class="sub">{{s}}</td>
{% endif %}
{% endfor %}

</tr>
{% endfor %}
</table>

<button onclick="window.print()">Download PDF</button>
<br><br>
<a href="/timetable">Generate Again</a>

<div class="back">
    <a href="/study">â¬… Back to Study Zone</a>
</div>


</body>
</html>
